<app-navbar></app-navbar>
<section>
    <div class="title">
        <h1>Cadastrar Novo Contato</h1>
    </div>
</section>

<section>


    <form class="container" [formGroup]="userForm">

        <div class="col-2">
                <div class="item">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" formControlName="name">
            </div>

            <div class="item">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" formControlName="username">
            </div>

        </div>


                <div class="item">
                    <label for="status">Status:</label>
                    <input type="text" name="status" class="form-control" formControlName="status">
                </div>
                <div class="item">
                    <label for="password">Password:</label>
                    <input type="text" name="password" class="form-control" formControlName="password">
                </div>

                <div style="margin-top: 10px;">
                    <button mat-raised-button color="primary" (click)="updateUser()">Editar Usuario</button>
                </div>
    </form>



</section>
